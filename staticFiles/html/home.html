<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <title>Call any lost cellphone</title>
    </head>

    <body>
        <header id="header">
            <img id="headerLogo" src="../css/findLogo.svg" alt="Black Bullseye Image">
            <p id="logoText">Phone Finder</p>
        </header>

        <div id="hero">
            <div id="bodyUtilities">
                <div id="mainText">
                    <p>Find your lost<br><b>phone fast</b></p>
                </div>
                
                <form id="formContainer">
                    <input id="numberField" class="formMain" type="text" placeholder="Enter phone number">
                    <button id="submitBtn" class="formMain" type="submit">Call</button> 
                </form>
            </div>
            <div id="bodyImg">
                <img src="../css/floatingPhone.png" alt="floating phone" id="floatingPhone">
            </div>
        </div>
    </body>


</html>
